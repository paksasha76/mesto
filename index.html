<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Интерактивная страница для добавления фотографий"
    />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="root">
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="Логотип" class="header__logo" />
      </header>
      <main>
        <section class="profile">
          <img
            src="./images/zhak-iv-kusto.jpg"
            alt="Фотография Жак-Ив Кусто"
            class="profile__avatar"
          />
          <div class="profile__info">
            <div class="profile__block">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit-btn" type="button"></button>
            </div>
            <p class="profile__job">Исследователь океана</p>
          </div>
          <button class="profile__add-btn" type="button"></button>
        </section>
        <section class="cards">
          <template id="card">
            <div class="card">
              <img class="card__img" src="#" alt="" />
              <div class="card__block">
                <h2 class="card__title"></h2>
                <button type="button" class="card__btn-like"></button>
              </div>
              <button type="button" class="card__btn-delete"></button>
            </div>
          </template>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
      </footer>
      <div class="popup popup-edit">
        <div class="popup__container">
          <button class="popup__close-btn" type="button"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form
            class="popup__form popup__form-edit"
            name="profile-info"
            novalidate
          >
            <input
              type="text"
              class="popup__input popup__input_type_name"
              id="name-input"
              name="name"
              placeholder="Имя"
              required
              minlength="2"
              maxlength="40"
            />
            <span class="name-input-error popup__form_error-message"></span>

            <input
              type="text"
              class="popup__input popup__input_type_job"
              id="job-input"
              name="about-me"
              placeholder="О себе"
              required
              minlength="2"
              maxlength="200"
            />
            <span class="job-input-error popup__form_error-message"></span>
            <button
              class="popup__save-btn popup__save-btn-edit popup__save-btn-disabled"
              type="submit"
            >
              Сохранить
            </button>
          </form>
        </div>
      </div>

      <div class="popup popup-add">
        <div class="popup__container">
          <button
            class="popup__close-btn popup__close-btn-add"
            type="button"
          ></button>
          <h2 class="popup__title">Новое место</h2>
          <form
            class="popup__form popup__form-add"
            name="profile-info"
            novalidate
          >
            <input
              type="text"
              class="popup__input popup__input_type_card-name"
              id="title-input"
              name="card-name"
              placeholder="Название"
              required
              minlength="2"
              maxlength="30"
            />
            <span class="title-input-error popup__form_error-message"></span>
            <input
              type="URL"
              class="popup__input popup__input_type_card-link"
              id="link-input"
              name="card-link"
              placeholder="Ссылка на карточку"
              required
            />
            <span class="link-input-error popup__form_error-message"></span>
            <button
              class="popup__save-btn popup__save-btn-create"
              type="submit"
            >
              Создать
            </button>
          </form>
        </div>
      </div>
      <div class="popup popup-zoom">
        <div class="popup-zoom__container">
          <img class="popup-zoom__image" src="#" alt="Увеличенное фото" />
          <p class="popup-zoom__text"></p>
          <button
            class="popup__close-btn popup-zoom__close-btn"
            type="button"
          ></button>
        </div>
      </div>
    </div>
    <script src="./scripts/validate.js"></script>
    <script src="./scripts/index.js"></script>
  </body>
</html>
