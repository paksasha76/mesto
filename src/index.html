<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Интерактивная страница для добавления фотографий"
    />
    <title>Mesto</title>
  </head>

  <body class="root">
    <div class="page">
      <header class="header">
        <img
          class="logo"
          src="<%=require('./images/logo/logo.svg')%>"
          alt="Логотип"
        />
      </header>

      <main class="content">
        <section class="profile">
          <div class="profile__avatar-edit">
            <img class="profile__avatar" src="#" alt="Фотография профиля" />
            <button class="profile__avatar-edit-button" type="button"></button>
          </div>
          <div class="profile__info">
            <div class="profile__edit">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit-button" type="button"></button>
            </div>
            <p class="profile__profession">Исследователь океана</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>

        <section class="cards">
          <ul class="cards__list"></ul>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
      </footer>
    </div>

    <div class="popup popup_type_edit">
      <div class="popup__content">
        <button class="popup__close-btn" type="button"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form
          class="popup__form popup__form_type_edit"
          name="edit-form"
          novalidate
        >
          <input
            id="name-input"
            class="popup__input popup__input_type_name"
            type="text"
            name="name"
            placeholder="Имя"
            minlength="2"
            maxlength="40"
            required
          />
          <span class="popup__input-error name-input-error"></span>
          <input
            id="profession-input"
            class="popup__input popup__input_type_profession"
            type="text"
            name="profession"
            minlength="2"
            maxlength="200"
            required
          />
          <span class="popup__input-error profession-input-error"></span>
          <button class="popup__save-button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_add">
      <div class="popup__content">
        <button class="popup__close-btn" type="button"></button>
        <h3 class="popup__title">Новое место</h3>
        <form
          class="popup__form popup__form_type_add"
          name="add-form"
          novalidate
        >
          <input
            id="title-input"
            class="popup__input popup__input_type_title"
            type="text"
            name="name"
            placeholder="Название"
            minlength="2"
            maxlength="30"
            required
          />
          <span class="popup__input-error title-input-error"></span>
          <input
            id="link-input"
            class="popup__input popup__input_type_link"
            type="url"
            name="link"
            placeholder="Ссылка на карточку"
            required
          />
          <span class="popup__input-error link-input-error"></span>
          <button class="popup__save-button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_view">
      <div class="popup__zoom-view">
        <button class="popup__close-btn" type="button"></button>
        <img class="popup__zoom-image" src="#" alt="Фото места" />
        <p class="popup__zoom-title"></p>
      </div>
    </div>

    <div class="popup popup_type_confirm">
      <div class="popup__content">
        <button class="popup__close-btn" type="button"></button>
        <h3 class="popup__title">Вы уверены?</h3>
        <button class="popup__yes-button" type="button">Да</button>
      </div>
    </div>

    <div class="popup popup_type_avatar">
      <div class="popup__content">
        <button class="popup__close-btn" type="button"></button>
        <h3 class="popup__title">Обновить аватар</h3>
        <form
          class="popup__form popup__form_type_avatar"
          name="avatar-form"
          novalidate
        >
          <input
            id="avatar-input"
            class="popup__input popup__input_type_avatar"
            type="url"
            name="avatar"
            placeholder="Ссылка на аватар"
            required
          />
          <span class="popup__input-error avatar-input-error"></span>
          <button class="popup__save-button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>

    <template id="place-template">
      <li class="place">
        <img class="place__photo" src="#" alt="Фото карточки" />
        <button class="place__delete-button" type="button"></button>
        <div class="place__description">
          <h2 class="place__title"></h2>
          <div class="place__like-container">
            <button class="place__like" type="button"></button>
            <p class="place__like-counter">0</p>
          </div>
        </div>
      </li>
    </template>
  </body>
</html>
